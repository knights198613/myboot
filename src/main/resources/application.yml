server:
  port: 8089

spring:
  application:
    name: @app.name@
  datasource:
    url: @spring.datasource.url@
    username: @spring.datasource.username@
    password: @spring.datasource.password@
    driverClassName: @spring.datasource.driverClassName@
    hikaricp:
      connectionTimeout: @spring.datasource.hikaricp.connectionTimeout@
      idleTimeout: @spring.datasource.hikaricp.idleTimeout@
      maxLifetime: @spring.datasource.hikaricp.maxLifetime@
      maximumPoolSize: @spring.datasource.hikaricp.maximumPoolSize@
      minimumIdle: @spring.datasource.hikaricp.minimumIdle@
      poolName: @spring.datasource.hikaricp.poolName@


logging:
  config: classpath:log4j2.xml

redis:
  address: @redis.address@
  idleConnectionTimeout: @redis.idleConnectionTimeout@
  connectTimeout: @redis.connectTimeout@
  timeout: @redis.timeout@
  retryAttempts: @redis.retryAttempts@
  retryInterval: @redis.retryInterval@
  connectionMinimumIdleSize: @redis.connectionMinimumIdleSize@
  connectionPoolSize: @redis.connectionPoolSize@


